<!DOCTYPE html>
<html>
<head>
<!-- INCLUDE START id="head.html" -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/WebDiakoluo/res/css/base.css">
<link rel="icon" href="/WebDiakoluo/res/img/favicon.svg" />
<script type="text/javascript" src="/WebDiakoluo/res/js/theme.js"></script>
<script type="text/javascript" src="/WebDiakoluo/res/js/all.min.js" defer=""></script>
<title>Diakôluô</title>
<!-- INCLUDE END id="head.html" -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src *">
    <link rel="stylesheet" type="text/css" href="/WebDiakoluo/res/css/index.css">
    <script type="text/javascript" src="/WebDiakoluo/res/lib/Sortable.min.js" defer=""></script>
    <script type="text/javascript" src="/WebDiakoluo/res/js/diakoluo.min.js" defer=""></script>
    <script type="text/javascript" src="/WebDiakoluo/res/js/pages/index.min.js" defer=""></script>
    <title>Diakôluô</title>
</head>
<body class="nav">
<!-- INCLUDE START id="navbar.html" -->
<nav>
    <a id="nav-logo" tabindex="0" aria-label="A link to the main page"><img src="/WebDiakoluo/res/img/favicon_no_background.svg" alt="Diakôluô logo"></a>
    <span id="page-title"></span>
    <img id="nav-offline" src="/WebDiakoluo/res/img/offline_w.svg" alt="Offline icon">
    <span id="nav-settings" tabindex="0"><img src="/WebDiakoluo/res/img/settings_w.svg" alt="Settings icon"></span>
</nav>
<!-- INCLUDE END id="navbar.html" -->
<main id="loading-page" class="page-container">
    <h1><x-i18n key="loading"></x-i18n></h1>
</main>
<main id="list-page" class="hide page-container">
    <h1><x-i18n key="list-test-h"></x-i18n></h1>
    <div id="list-test" class="test-list"></div>
    <div class="context-menu" id="list-page-context-menu">
        <div tabindex="0"></div> <!-- will get focus when the context menu is open -->
        <button id="list-test-play-button">
            <img src="/WebDiakoluo/res/img/play.svg" alt="Play icon"><x-i18n key="play" caps="upper"></x-i18n>
        </button>
        <button id="list-test-eval-button">
            <img src="/WebDiakoluo/res/img/grade.svg" alt="Grade icon"><x-i18n key="eval" caps="upper"></x-i18n>
        </button>
        <button id="list-test-edit-button">
            <img src="/WebDiakoluo/res/img/edit.svg" alt="Edit icon"><x-i18n key="edit" caps="upper"></x-i18n>
        </button>
        <button id="list-test-duplicate-button">
            <img src="/WebDiakoluo/res/img/duplicate.svg" alt="Duplicate icon"><x-i18n key="duplicate" caps="upper"></x-i18n>
        </button>
        <button id="list-test-export-button">
            <img src="/WebDiakoluo/res/img/export.svg" alt="Export icon"><x-i18n key="export" caps="upper"></x-i18n>
        </button>
        <button id="list-test-delete-button">
            <img src="/WebDiakoluo/res/img/delete.svg" alt="Delete icon"><x-i18n key="delete" caps="upper"></x-i18n>
        </button>
    </div>
    <button class="btn image-button" id="list-add-button">
        <img src="/WebDiakoluo/res/img/add.svg" alt="Add icon">
        <span><x-i18n key="add-test"></x-i18n></span>
    </button>
    <button class="btn image-button" id="list-import-button">
        <img src="/WebDiakoluo/res/img/import.svg" alt="Import icon">
        <span><x-i18n key="import-test"></x-i18n></span>
    </button>
    <button class="btn image-button" id="list-export-all-button">
        <img src="/WebDiakoluo/res/img/export.svg" alt="Export icon">
        <span><x-i18n key="export-all-test"></x-i18n></span>
    </button>
</main>
<main id="view-page" class="hide page-container">
    <h1>
        <div id="view-test-title-sync" class="test-sync-header">
<!-- INCLUDE START id="sync.svg" -->
<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/></svg>
<!-- INCLUDE END id="sync.svg" -->
    </div>
</template>
<template id="view-column-child-template">
    <div class="test-column">
        <img src="/WebDiakoluo/res/img/view.svg" class="view-button" tabindex="0" alt="View icon"><span class="test-column-text"></span>
        <span class="test-column-text"></span>
    </div>
</template>
<template id="view-data-child-template">
    <tr class="data clickable">
        <td class="min">
            <img src="/WebDiakoluo/res/img/view.svg" class="view-button" tabindex="0" alt="View icon">
        </td>
    </tr>
</template>
<template id="edit-column-child-template">
    <div class="test-column-edit">
        <img src="/WebDiakoluo/res/img/edit.svg" class="edit-button" tabindex="0" alt="Edit icon"><span class="test-column-text"></span>
        <span class="test-column-text"></span>
        <img class="column-delete-button" src="/WebDiakoluo/res/img/delete.svg" tabindex="0" alt="Delete icon">
    </div>
</template>
<template id="edit-data-child-template">
    <tr class="data clickable">
        <td class="min edit-min">
            <img src="/WebDiakoluo/res/img/edit.svg" class="edit-button" tabindex="0" alt="Edit icon"><img class="edit-button data-delete-button" src="/WebDiakoluo/res/img/delete.svg" tabindex="0" alt="Delete icon">
        </td>
    </tr>
</template>
<template id="play-card-restart-template">
    <div>
        <h1 class="card-center"><x-i18n key="play-card-end"></x-i18n></h1>
        <div class="card-center" id="play-card-button-bar">
            <button class="btn image-button" id="play-card-home-button">
                <img src="/WebDiakoluo/res/img/home.svg" alt="Home icon"><span><x-i18n key="main-menu" caps="upper"></x-i18n></span>
            </button>
            <button class="btn image-button" id="play-card-view-button">
                <img src="/WebDiakoluo/res/img/view.svg" alt="View icon"><span><x-i18n key="view-test" caps="upper"></x-i18n></span>
            </button>
            <button class="btn image-button" id="play-card-restart-button">
                <img src="/WebDiakoluo/res/img/restart.svg" alt="Restart icon"><span><x-i18n key="restart" caps="upper"></x-i18n></span>
            </button>
            <button class="btn image-button colored" id="play-card-grade-button">
                <img src="/WebDiakoluo/res/img/grade_w.svg" alt="Grade icon"><span><x-i18n key="eval" caps="upper"></x-i18n></span>
            </button>
        </div>
    </div>
</template>
</body>
</html>
