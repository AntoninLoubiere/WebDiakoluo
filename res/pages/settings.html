<main id="settings-page" class="hide expand nav-panel-page">
    <div id="settings-nav" class="nav-panel">
        <div class="nav-panel-item" id="settings-nav-general">
            <img src="/WebDiakoluo/res/img/settings_w.svg" alt="Settings icon">
            <x-i18n key="settings-general"></x-i18n>
        </div>
        <div class="nav-panel-item" id="settings-nav-appearance">
            <img src="/WebDiakoluo/res/img/appearance_w.svg" alt="Appearance icon">
            <x-i18n key="settings-appearance"></x-i18n>
        </div>
        <div class="nav-panel-item" id="settings-nav-sync">
            <img src="/WebDiakoluo/res/img/sync_w.svg" alt="Synchronise icon">
            <x-i18n key="settings-sync"></x-i18n>
        </div>
    </div>
    <div class="page-container">
        <div id="settings-panel-general" class="hide">
            <h1 class="no-margin"><x-i18n key="settings-version-title"></x-i18n></h1>
            <p>
                <x-i18n key="settings-version-message"></x-i18n> :
                <b><span id="settings-version"></span></b><br>
            </p>
            <button class="btn image-button" id="settings-get-version">
                <img src="/WebDiakoluo/res/img/restart.svg" alt="Sync icon"><span><x-i18n key="verify-update" caps="upper"></x-i18n></span>
            </button>
            <div id="settings-verify-update-panel" class="hide">
                <p>
                    <x-i18n key="settings-last-update"></x-i18n> : <b><span id="settings-last-update"></span></b>
                </p>
                <button class="btn image-button" id="settings-update">
                    <img src="/WebDiakoluo/res/img/update.svg" alt="Update icon"><span><x-i18n key="update" caps="upper"></x-i18n></span>
                </button>
                <p id="settings-update-status"></p>
            </div>
        </div>
        <div id="settings-panel-appearance" class="hide">
            <h1><x-i18n key="settings-theme"></x-i18n></h1>
            <div class="flex-around">
                <label id="settings-theme-light-label" for="settings-theme-light" class="checkbox settings-theme-label">
                    <input type="radio" id="settings-theme-light" name="theme" value="light">
                    <x-i18n key="settings-theme-light"></x-i18n>
                </label>
                <label id="settings-theme-auto-label" for="settings-theme-auto" class="checkbox settings-theme-label">
                    <input type="radio" id="settings-theme-auto" name="theme" value="auto">
                    <x-i18n key="settings-theme-auto"></x-i18n>
                </label>
                <label id="settings-theme-dark-label" for="settings-theme-dark" class="checkbox settings-theme-label">
                    <input type="radio" id="settings-theme-dark" name="theme" value="dark">
                    <x-i18n key="settings-theme-dark"></x-i18n>
                </label>
            </div>
        </div>
        <div id="settings-panel-sync" class="hide">
            <h1><x-i18n key="settings-sync-title"></x-i18n></h1>
            <form action="" class="unique-column" id="settings-sync-form">
                <div class="grid-keys">
                    <label for="settings-sync-host">
                        <x-i18n key="settings-sync-host"></x-i18n> :
                    </label><input type="url" id="settings-sync-host">
                    <label for="settings-sync-username">
                        <x-i18n key="settings-sync-username"></x-i18n> :
                    </label><input type="text" id="settings-sync-username">
                    <label for="settings-sync-password">
                        <x-i18n key="settings-sync-password"></x-i18n> :
                    </label><input type="password" id="settings-sync-password">
                </div>
                <button type="submit" class="btn image-button colored margin-top" id="settings-sync-submit"><x-i18n key="valid" caps="upper"></x-i18n></button>
            </form>
            <p><x-i18n id="settings-sync-status"></x-i18n></p>
        </div>
    </div>
</main>
