<main id="edit-page" class="hide page-container">
    <div class="card">
        <div class="double-column">
            <div class="grid-keys" id="edit-panel">
                <b><x-i18n key="title"></x-i18n> :</b></x-i18n> <input type="text" id="edit-test-title" class="unique-line">
                <b><x-i18n key="description"></x-i18n> :</b> <textarea id="edit-test-description" class="resize-vertical"></textarea>
                <div id="edit-sync-div">
                    <b><x-i18n key="sync"></x-i18n> :</b>
                    <div id="edit-sync">
                        <x-i18n key="loading" id="edit-sync-span"></x-i18n>
                        <img src="/WebDiakoluo/res/img/edit.svg" alt="Edit icon" tabindex="0" class="edit-button" id="edit-sync-button">
                    </div>
                </div>
            </div>
            <div>
                <b><x-i18n key="columns"></x-i18n> :</b>
                <div id="edit-test-columns"></div>
                <button class="btn image-button" id="edit-add-column-button"><img src="/WebDiakoluo/res/img/add.svg" alt="Add icon">
                    <span><x-i18n key="add-column"></x-i18n></span>
                </button>
            </div>
        </div>
    </div>
    <b><x-i18n key="data"></x-i18n> :</b>
    <div class="table-parent">
        <table id="edit-test-data" class="table">
            <thead id="edit-test-data-header"></thead>
            <tbody id="edit-test-data-body"></tbody>
        </table>
    </div>
    <div class="bottom-bar">
        <button class="btn image-button" id="edit-add-data-button"><img src="/WebDiakoluo/res/img/add.svg" alt="Add icon">
                    <span><x-i18n key="add-data"></x-i18n></span>
                </button>
        <button class="btn right image-button colored" id="edit-save-button">
            <img src="/WebDiakoluo/res/img/save_w.svg" alt="Save icon"><span><x-i18n key="save" caps="upper"></x-i18n></span>
        </button>
        <button class="btn right image-button" id="edit-cancel-button">
            <img src="/WebDiakoluo/res/img/cancel.svg" alt="Cancel icon"><span><x-i18n key="cancel" caps="upper"></x-i18n></span>
        </button>
    </div>
</main>
<div id="edit-test-column-modal" class="modal hide">
    <div class="modal-content">
        <header><span id="modal-edit-column-title1"></span><button is="modal-close" class="modal-close">&times;</button></header>
        <main class="grid-keys">
            <b><x-i18n key="title"></x-i18n> :</b> <input type="text" id="modal-edit-column-title2">
            <b><x-i18n key="description"></x-i18n> :</b> <textarea id="modal-edit-column-description"></textarea>
            <div id="modal-edit-column-settings-parent">
                <b><x-i18n key="settings"></x-i18n> :</b>
                <div class="columns-settings" id="modal-edit-column-settings">
                    <div></div><!-- required because of child replace-->
                </div>
            </div>
        </main>
        <footer id="edit-column-nav-bar"></footer>
    </div>
</div>
<div id="edit-test-data-modal" class="modal hide">
    <div class="modal-content">
        <header><x-i18n key="data-number"></x-i18n><span id="edit-test-data-id"></span><button is="modal-close" class="modal-close">&times;</button></header>
        <main>
            <div id="edit-test-data-content" class="unique-column"></div>
        </main>
        <footer id="edit-data-nav-bar"></footer>
    </div>
</div>
<div id="edit-sync-modal" class="modal hide">
    <div class="modal-content">
        <header><x-i18n key="sync"></x-i18n><button is="modal-close" class="modal-close">&times;</button></header>
        <main>
            <input type="radio" name="sync-edit" id="sync-edit-no-sync"><label for="sync-edit-no-sync"><x-i18n key="sync-edit-no-sync"></x-i18n></label><br>
            <input type="radio" name="sync-edit" id="sync-edit-add-sync"><label for="sync-edit-add-sync"><x-i18n key="sync-edit-add-sync"></x-i18n></label><br>
            <input type="radio" name="sync-edit" id="sync-edit-sync"><label for="sync-edit-sync"><x-i18n key="sync-edit-sync"></x-i18n></label><br>
            <div class="grid-keys" id="sync-edit-sync-div">
                <div><x-i18n key="sync-id"></x-i18n> :</div>
                <input type="text" id="sync-edit-sync-id" required pattern="[a-zA-Z0-9_\-]+" maxlength="32">
            </div>
            <button is="modal-close" type="submit" class="btn image-button colored right">
                <span><x-i18n key="valid" caps="upper"></x-i18n></span>
            </button>
        </main>
    </div>
</div>
<template id="edit-column-child-template">
    <div class="test-column-edit">
        <img src="/WebDiakoluo/res/img/edit.svg" class="edit-button" tabindex="0" alt="Edit icon">
        <span class="test-column-text"></span>
        <img class="column-delete-button" src="/WebDiakoluo/res/img/delete.svg" tabindex="0" alt="Delete icon">
    </div>
</template>
<template id="edit-data-child-template">
    <tr class="data clickable">
        <td class="min edit-min">
            <img src="/WebDiakoluo/res/img/edit.svg" class="edit-button" tabindex="0" alt="Edit icon"><img class="edit-button data-delete-button" src="/WebDiakoluo/res/img/delete.svg" tabindex="0" alt="Delete icon">
        </td>
    </tr>
</template>
