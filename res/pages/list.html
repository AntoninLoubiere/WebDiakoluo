<main id="list-page" class="hide page-container">
    <div class="context-menu" id="list-page-context-menu">
        <div tabindex="0"></div> <!-- will get focus when the context menu is open -->
        <button id="list-test-play-button">
            <img src="/WebDiakoluo/res/img/play.svg" alt="Play icon"><x-i18n key="play" caps="upper"></x-i18n>
        </button>
        <button id="list-test-eval-button">
            <img src="/WebDiakoluo/res/img/grade.svg" alt="Grade icon"><x-i18n key="eval" caps="upper"></x-i18n>
        </button>
        <button id="list-test-edit-button">
            <img src="/WebDiakoluo/res/img/edit.svg" alt="Edit icon"><x-i18n key="edit" caps="upper"></x-i18n>
        </button>
        <button id="list-test-duplicate-button">
            <img src="/WebDiakoluo/res/img/duplicate.svg" alt="Duplicate icon"><x-i18n key="duplicate" caps="upper"></x-i18n>
        </button>
        <button id="list-test-export-button">
            <img src="/WebDiakoluo/res/img/export.svg" alt="Export icon"><x-i18n key="export" caps="upper"></x-i18n>
        </button>
        <button id="list-test-delete-button">
            <img src="/WebDiakoluo/res/img/delete.svg" alt="Delete icon"><x-i18n key="delete" caps="upper"></x-i18n>
        </button>
    </div>
    <div class="list-page-button-bar">
        <button class="btn image-button" id="list-add-button">
            <img src="/WebDiakoluo/res/img/add.svg" alt="Add icon">
            <span><x-i18n key="add-test" caps="upper"></x-i18n></span>
        </button>
        <button class="btn image-button" id="list-import-button">
            <img src="/WebDiakoluo/res/img/import.svg" alt="Import icon">
            <span><x-i18n key="import-test" caps="upper"></x-i18n></span>
        </button>
        <button class="btn image-button" id="list-export-all-button">
            <img src="/WebDiakoluo/res/img/export.svg" alt="Export icon">
            <span><x-i18n key="export-all-test" caps="upper"></x-i18n></span>
        </button>
    </div>
    <div id="list-page-sections">
    </div>
</main>
<template id="list-test-child-template">
    <div class="test" tabindex="0">
        <div class="test-title"><span class="test-title-span"></span></div>
        <div class="test-description"></div>
    </div>
</template>
<template id="list-test-sync">
    <div class="test-sync">
<!-- INCLUDE START id="sync.svg" -->
<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/></svg>
<!-- INCLUDE END id="sync.svg" -->
    </div>
</template>
<template id="list-page-section-template">
    <div>
        <h1 class="list-page-section-title"></h1>
        <div class="test-list"></div>
    </div>
</template>
