<div id="sync-share-modal" class="modal hide">
    <div class="modal-content">
        <header><x-i18n key="sync-share"></x-i18n><button is="modal-close" class="modal-close">&times;</button>
        </header>
        <main>
            <div id="sync-share-link-div">
                <label for="sync-share-link"><x-i18n key="sync-share-link"></x-i18n> :</label>
                <select id="sync-share-link" class="perms-select"></select>
                <div class="popup-parent" id="sync-share-link-popup">
                    <button class="icon-button" id="sync-share-link-share"><img src="/WebDiakoluo/res/img/share.svg" alt="Share icon"></button>
                    <x-i18n class="popup-child popup-reverse" key="link-copied"></x-i18n>
                </div>
            </div>
            <div id="sync-share-shares-parent">
                <div id="sync-share-shares"></div>
            </div>
            <form id="sync-share-add-form">
                <div id="sync-share-add-name-parent">
                    <label for="sync-share-add-name"><x-i18n key="sync-share-name"></x-i18n></label>
                    <input type="text" id="sync-share-add-name" list="sync-share-add-name-datalist">
                    <datalist id="sync-share-add-name-datalist"></datalist>
                </div>
                <div>
                    <label for="sync-share-add-type"><x-i18n key="sync-share-type"></x-i18n></label>
                    <select type="text" id="sync-share-add-type" class="type-select"></select>
                </div>
                <div>
                    <label for="sync-share-add-perms"><x-i18n key="sync-share-perms"></x-i18n></label>
                    <select type="text" id="sync-share-add-perms" class="perms-select"></select>
                </div>
                <button type="submit" class="image-button btn compact">
                    <img src="/WebDiakoluo/res/img/add.svg" alt="Add icon">
                    <span><x-i18n key="sync-share-add-perm" caps="upper"></x-i18n></span>
                </button>
            </form>
        </main>
    </div>
</div>
<template id="sync-share-perms-rule">
    <div>
        <img class="share-type" alt="Share type">
        <span class="share-name"></span>
        <select class="sync-share-perms-select perms-select"></select>
        <img src="/WebDiakoluo/res/img/cancel.svg" class="view-button share-delete-button" tabindex="0" alt="Delete user">
    </div>
</template>
